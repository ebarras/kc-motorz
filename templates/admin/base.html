<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>KC-Motorz Admin</title>

    
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/admin_pages.css" rel="stylesheet">

    {% block css %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/admin/cars">KC-Motorz Admin</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Cars <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/admin/cars"><span class="glyphicon glyphicon-share-alt green"></span> View Cars for Sale</a></li>
                <li><a href="/admin/cars/all"><span class="glyphicon glyphicon-share-alt green"></span> View All Cars</a></li>
                <li><a href="/admin/cars/sold"><span class="glyphicon glyphicon-share-alt green"></span> View Sold Cars</a></li>
                <!-- <li role="separator" class="divider"></li> -->
                <li><a href="#"><span class="glyphicon glyphicon-plus green"></span> Add a Car</a></li>
              </ul>
            </li>
            <li><a href="/admin/charts">Reports</a></li>
            <li><a href="#">Loans</a></li>
            <li><a href="#">Paperwork</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
      <!-- Individual Page Contents Go Here. -->
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
